---
layout: default
---

<article>

  <header class="post">
    {% if page.imageURL %} 
      <img src="/images/posts/{{page.imageURL}}" alt="{{ page.description }}" class="{{ page.cornerStyle }} headline">
    {% endif %}
      <h1 id="responsive_headline">{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <section class="entry">
      {{ content }}
  </section>

  <section class="article-signoff">
  <p>Want more like this?</p>
  <h3>You should follow us on Twitter <a href="http://twitter.com/shopirel">here</a>.</h3>
  </section>

  <section class="discussion">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'shopireland'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
  </section>

</article>
